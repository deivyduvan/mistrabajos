<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario </title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
<link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>
    <div class="container">
        <h1>Formulario</h1>

        
<div class="mt-5 mb-5 p-2 card bg-light rounded shadow" > 
  <div class="card-header card-body">
        <h3 calss="lead text-center">Registro de usuarios</h3>
     <form action="">

        <div class="form-group">
         <label for="nombre">Nombre</label>
         <input class="form-control" type="text">
        </div>  


        <div  class="form-group">
         <label for="email">Email:</label>
         <input class="form-control" type="mail">
        </div>

        
        <div class="form-group">
         <label for="departamento">Departamento:</label>
         <input class="form-control" type="text">
        </div>



        <div class="form-group">
         <label for="ciudad">Ciudad:</label>
         <input class="form-control" type="text">
        </div>


        <div class="form-group">
        <select class="form-control" name="genero"> 
       
            <option value="">Seleccione su genero:</option>
            <option value="">Femenino</option>
            <option value="">Masculino</option>
    
    
           </select>
        </div>



        <div class="form-group">
         <label for="password">Password:</label>
         <input class="form-control" type="password">
        </div>
        <button class="btn btn-primary btn-block" type="enviar"> enviar</button>



      


     </div>




     


     </form>

    </div>



</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
